<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspen NCLEX Advantage - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-700 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-semibold">Aspen NCLEX Advantage</h1>
            <p class="text-lg">Test your knowledge with our practice quiz.</p>
        </div>
        <nav class="bg-blue-500 text-white py-2">
            <div class="container mx-auto px-4">
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                    <li><a href="study-guide-1.html" class="hover:text-gray-200">Study Guide 1</a></li>
                    <li><a href="study-guide-2.html" class="hover:text-gray-200">Study Guide 2</a></li>
                    <li><a href="study-guide-3.html" class="hover:text-gray-200">Study Guide 3</a></li>
                    <li><a href="quiz.html" class="hover:text-gray-200">Quiz</a></li>
                    <li><a href="study-tips.html" class="hover:text-gray-200">Study Tips</a></li>
                    <li><a href="tracking.html" class="hover:text-gray-200">Tracking</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-8 px-4">
        <section id="quiz-settings" class="bg-white shadow-md rounded-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Quiz Settings</h2>
            <form id="quiz-form">
                <div class="mb-4">
                    <label for="num-questions" class="block text-gray-700 text-sm font-bold mb-2">Number of Questions:</label>
                    <select id="num-questions" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Select Categories (optional):</label>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <input type="checkbox" id="category-management" name="category" value="Management of Care">
                            <label for="category-management">Management of Care</label>
                        </div>
                        <div>
                            <input type="checkbox" id="category-safety" name="category" value="Safety and Infection Control">
                            <label for="category-safety">Safety and Infection Control</label>
                        </div>
                        <div>
                            <input type="checkbox" id="category-health" name="category" value="Health Promotion">
                            <label for="category-health">Health Promotion</label>
                        </div>
                        <div>
                            <input type="checkbox" id="category-psychosocial" name="category" value="Psychosocial Integrity">
                            <label for="category-psychosocial">Psychosocial Integrity</label>
                        </div>
                        <div>
                            <input type="checkbox" id="category-all" name="category" value="all" checked>
                            <label for="category-all">All Categories</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start Quiz</button>
            </form>
        </section>

        <section id="quiz-area" class="bg-white shadow-md rounded-md p-6 hidden">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Quiz</h2>
            <div id="question-container">
                <p id="question-number" class="text-gray-600 mb-2"><span id="current-question"></span> of <span id="total-questions"></span></p>
                <p id="question-text" class="mb-4 font-semibold"></p>
                <div id="answer-options" class="grid grid-cols-1 gap-2">
                    <button class="answer-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"></button>
                    <button class="answer-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"></button>
                    <button class="answer-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"></button>
                    <button class="answer-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"></button>
                </div>
                <button id="next-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4 hidden">Next Question</button>
            </div>
        </section>

        <section id="quiz-results" class="bg-white shadow-md rounded-md p-6 hidden">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Quiz Results</h2>
            <p class="mb-2">Your Score: <span id="final-score" class="font-bold"></span> / <span id="total-score"></span></p>
            <div id="results-container">
                </div>
            <button id="restart-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Restart Quiz</button>
        </section>
    </main>

    <footer class="bg-gray-200 text-gray-700 py-4 text-center">
        &copy; 2025 Aspen NCLEX Advantage
    </footer>

    <script src="script.js"></script>
</body>
</html>
